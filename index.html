<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!--Metadados-->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="author" content="Amanda Moura de Souza">
    <!--Estilização-->
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <!--Título-->
    <title>Poupança</title>
</head>

<body>
    <!--Título-->
    <header>
        <h1 class="text-center">Projeção de poupança de dinheiro</h1>
    </header>
    
    <!--Formulário-->
    <section>
        <form>
            <div class="collumn justify-content-center align-items-center" id="campos">
                <!--Nome-->
                <div class="col-auto">
                    <label class="form-label">Nome</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>
                <!--Valor aplicado-->
                <div class="col-auto">
                    <label class="form-label">Valor aplicado mensalmente</label>
                    <input type="number" id="P" name="P" class="form-control" placeholder="100,00" step="0.01" required>
                </div>
                <!--Taxa-->
                <div class="col-auto">
                    <label class="form-label">Taxa ao mês</label>
                    <input type="number" id="i" name="i" class="form-control" placeholder="1,00" step="0.01" required>
                </div>
                <!--Parcelas-->
                <div class="col-auto">
                    <label class="form-label">Número de meses</label>
                    <input type="number" id="n" name="n" class="form-control" min="0" step="1" required>
                </div>
            </div>
            <!--Calcular-->
            <div class="text-center">
                <button type="button" class="btn btn-success" name="calcular" id="calcular">Calcular</button>
            </div>
        </form>
    </section>
    
    <p id="resultado"></p>

    <!--Footer-->
    <footer>
        <span>Amanda Moura © 2021</span>
    </footer>

    <!--Interação-->
    <script src="js/script.js"></script>
</body>
</html>
